<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="description" content="Cloud chat application" />
        <meta name="keywords" content="HTML,CSS,JavaScript,PHP,Cloud,JSON,MongoDb" />
        <meta name="author" content="Mihail Velikov" />
        <meta charset="UTF-8" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="login" data-role="page">
            <div class="wrapper">
                <form name="login_form" id="login-form" method="post" action="#">
                    <div class="row">
                        <label for="user">User:</label>
                        <input type="text" name="user" id="user" class="field" />
                    </div>
                    <div class="row">
                        <label for="pass">Password:</label>
                        <input type="password" name="pass" id="pass" class="field" />
                    </div>
                    <div class="row">
                        <label for="login-submit">&nbsp;</label>
                        <input name="login_submit" id="login-submit" type="button" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
